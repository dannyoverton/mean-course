<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm"> <!-- (submit) replaces the click event and
    passes it to onAddPost where the local reference postForm is given to allow the data from the form to flow through  -->
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder='Post Title'
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please input title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder='Post Content'
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please input some content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Post</button> <!-- making the button type=submit allows us to use the submit
       event in the parent form -->
  </form>

</mat-card>
